<ion-header>
  <ion-toolbar >
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input class="input"
     type="email" 
    placeholder="Enter mail"
    [(ngModel)]="user.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password"
    placeholder="Enter password"
     [(ngModel)]="user.password" ></ion-input>
  </ion-item>
  <ion-content>
    <ion-button color="secondary" class="button"(click)="login()">Login</ion-button>
    Don't have an account ? <a (click)="signUp()"> signUp </a>
</ion-content>
</ion-content>
