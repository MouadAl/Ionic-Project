<ion-header>
  <ion-toolbar class="tool-bar">
    <ion-title>SignUp</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">FullName</ion-label>
    <ion-input type="fullname" [(ngModel)]="user.fullname" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="email" [(ngModel)]="user.email" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Phone</ion-label>
    <ion-input inputmode="tel" [(ngModel)]="user.phoneNumber" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input type="password" [(ngModel)]="password" ></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Confirm Password</ion-label>
    <ion-input type="password" [(ngModel)]="confirmPassword" ></ion-input>
  </ion-item>
  <ion-button color="secondary" (click)="signUp()">Signup</ion-button>
</ion-content>
