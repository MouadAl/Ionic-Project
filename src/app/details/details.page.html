
<ion-header>
  <ion-toolbar class="tool-bar" >
    <ion-title>Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
     <p class="date"> {{clickedTraining.Date}}</p>
    </ion-row>
    <ion-row>
    </ion-row>
    <ion-row>
      <ion-col size="auto" class="text-class">
          Name:
      </ion-col>
      <ion-col>
        {{clickedTraining.name}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="auto" >
        Description :
      </ion-col>
      <ion-col>
        {{clickedTraining.description}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="auto" >
        Prerequisites :
      </ion-col>
      <ion-col>
        {{clickedTraining.prerequisite}}
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="auto">
        Price :
      </ion-col>
      <ion-col>
        {{clickedTraining.price}} $
      </ion-col>
    </ion-row>
    <ion-row>
      <img [src]="clickedTraining.imgUrl" width="250px" display="block" class="img">
    </ion-row>
    <ion-row>
      <ion-button color="secondary" class="button" (click)="getStarted()">Get Started</ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
